name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo "${{secrets.DOCKER_PWD}}"| docker login -u "arunthegen" --password-stdin
        docker image build -t arunthegen/webapp:latest .
        docker push arunthegen/webapp:latest
